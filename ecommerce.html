<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .product p {
            font-size: 1rem;
            color: #555;
        }

        .product button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        .product button:hover {
            background-color: #218838;
        }

        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .cart h3 {
            margin-bottom: 10px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .cart-items li span {
            font-weight: bold;
        }

        .cart-total {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple eCommerce Store</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h3>Shopping Cart</h3>
    <ul class="cart-items" id="cart-items"></ul>
    <div class="cart-total" id="cart-total">Total: $0.00</div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        total += price;
        updateCartDisplay();
    }

    function updateCartDisplay() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';

        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.name}</span> - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
        });

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }
</script>

</body>
</html>
